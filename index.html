<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency App</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="grid-item" id="currencyConverter"></div>
      <div class="grid-item" id="currencyForm"></div>
      <div class="grid-item" id="currencyTable"></div>
    </div>
    <script src="https://publicsites-dev-ed.develop.my.site.com/currencyapp/lightning/lightning.out.js"></script>
    <script>
      const curConverter = document.querySelector('#currencyConverter');
      const curForm = document.querySelector('#currencyForm');
      const curTable = document.querySelector('#currencyTable');
      $Lightning.use(
        'c:LightningOutCurrencyApp', // name of the Lightning app
        function () {
          // Callback once framework and app loaded
          $Lightning.createComponent(
            'c:currencyConverter', // top-level component of your app
            {}, // attributes to set on the component when created
            curConverter, // the DOM location to insert the component
            function (cmp) {
              console.log('currencyConverter component created'); // callback when component is created and active on the page
            }
          );
        },
        function () {
          // Callback once framework and app loaded
          $Lightning.createComponent(
            'c:currencyForm', // top-level component of your app
            {}, // attributes to set on the component when created
            curForm, // the DOM location to insert the component
            function (cmp) {
              console.log('currencyForm component created'); // callback when component is created and active on the page
            }
          );
        },
        function () {
          // Callback once framework and app loaded
          $Lightning.createComponent(
            'c:currencyTable', // top-level component of your app
            {}, // attributes to set on the component when created
            curTable, // the DOM location to insert the component
            function (cmp) {
              console.log('currencyTable component created'); // callback when component is created and active on the page
            }
          );
        },
        'https://publicsites-dev-ed.develop.my.site.com/currencyapp' // Site endpoint
      );
    </script>
  </body>
</html>
